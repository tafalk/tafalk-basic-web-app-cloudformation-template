# T Y P E S
type User {
  accountStatus: String
  allowDirectMessages: Boolean
  bio: String
  birthDate: String!
  cognitoIdentityId: String
  comments: CommentConnection
  createdAt: String
  email: String
  id: ID!
  lastAccess: String
  likedStreams: LikeConnection
  location: String
  preferredName: String
  language: String
  profilePictureKey: String
  site: String
  canto: Canto
  streams: StreamConnection
  theme: String
  userInteractions: UserInteractionConnection
  username: String!
}

type Stream {
  body: String!
  comments: [Comment]
  flags: [Flag]
  id: ID!
  isSealed: Int
  likes: [Like]
  location: String
  mood: [Mood]
  position: [Position]
  privacy: StreamPrivacy!
  sealTime: String
  startTime: String!
  title: String
  track: String
  uncloggerHintId: String
  user: User
  userId: String!
}

type Canto {
  id: ID!
  body: String!
  flags: [Flag]
  likes: [Like]
  startTime: String!
  lastUpdateTime: String
  status: String
  user: User
}

type UserInteraction {
  id: ID!
  actorUserId: String!
  actorUser: User
  targetUserId: String!
  targetUser: User
  interactionType: UserInteractionType
  lastChangeTime: String!
}

type Like implements CommunityReaction {
  id: ID!
  stream: Stream
  streamId: String
  canto: Canto
  cantoId: String  
  time: String
  indices: String
  userId: String!
}

type Comment implements CommunityReaction {
  content: String
  flags: [Flag]
  id: ID!
  streamId: String!
  time: String
  user: User
  userId: String!
}

type Flag {
  id: ID!
  contentType: String!
  contentId: String
  flaggerUserId: String!
  flaggerUser: User
  category: String!
  type: String!
  detail: String
  reviewerUserId: String
  reviewerUser: User
  reviewStatus: String
  reviewNote: String
  createTime: String
  lastUpdateTime: String
}

type RecaptchaV3Result {
  challengeTimestamp: String
  errorCodes: [String]
  hostname: String
  success: Boolean
}

type UncloggerPrompt {
  id: ID!
  category: UncloggerHintCategory!
  body: String!
  language: String
  state: String
  creatorUserId: String
  creatorUser: User
  approverUserId: String
  approverUser: User
  createTime: String
  approveTime: String
}

# C O N N E C T I O N   T Y P E S
type StreamConnection {
  items: [Stream]
  nextToken: String
}

type CantoConnection {
  items: [Canto]
  nextToken: String
}

type UserInteractionConnection {
  items: [UserInteraction]
  nextToken: String
}

type LikeConnection {
  items: [Like]
  nextToken: String
}

type CommentConnection {
  items: [Comment]
  nextToken: String
}

type FlagConnection {
  items: [Flag]
  nextToken: String
}

type UncloggerPromptConnection {
  items: [UncloggerPrompt]
  nextToken: String
}

# E N U M S
enum Mood {
  Aroused
  AsUsual
  Drunk
  HardToExplain
  High
  Melancholic
  Relieved
}

enum Position {
  AllFours
  Kneeling
  Lying
  Sitting
  Squatting
  Standing
  Walking
}

enum StreamPrivacy {
  Private
  PrivateButWatching
  Protected
  Public
}

enum UncloggerHintCategory {
  Default
  DidYouKnow
  HistoricalEvent
  News
  PhilosophicalSchool
}

enum UserInteractionType {
  Block
  Watch
}
