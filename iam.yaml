Description:
  This template deploys IAM roles for the application

Parameters:
  ProjectIdentifierName:
    Type: String
  EnvironmentName:
    Type: String

Resources:
  SNSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "cognito-idp.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "${ProjectIdentifierName}-${EnvironmentName}-cognito-sns-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "sns:publish"
                Resource: "*"

  LambdaManagerCloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "cloudformation.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "${ProjectIdentifierName}-lambdamanager-cfn-role"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "cloudformation:*"
                  - "iam:*"
                  - "lambda:*"
                Resource: "*"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSLambdaExecute"

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: !Sub "${ProjectIdentifierName}-${EnvironmentName}-internal-codepipeline-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codecommit:CancelUploadArchive"
                  - "codecommit:GetBranch"
                  - "codecommit:GetCommit"
                  - "codecommit:GetUploadArchiveStatus"
                  - "codecommit:UploadArchive"
                  - "codedeploy:CreateDeployment"
                  - "codedeploy:GetApplicationRevision"
                  - "codedeploy:GetDeployment"
                  - "codedeploy:GetDeploymentConfig"
                  - "codedeploy:RegisterApplicationRevision"
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:StartBuild"
                  - "devicefarm:ListProjects"
                  - "devicefarm:ListDevicePools"
                  - "devicefarm:GetRun"
                  - "devicefarm:GetUpload"
                  - "devicefarm:CreateUpload"
                  - "devicefarm:ScheduleRun"
                  - "lambda:InvokeFunction"
                  - "lambda:ListFunctions"
                  - "iam:PassRole"
                  - "elasticbeanstalk:*"
                  - "ec2:*"
                  - "elasticloadbalancing:*"
                  - "autoscaling:*"
                  - "cloudwatch:*"
                  - "s3:*"
                  - "sns:*"
                  - "cloudformation:*"
                  - "rds:*"
                  - "sqs:*"
                  - "ecs:*"
                Resource: "*"

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - "codebuild.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      Policies:
      - PolicyName: !Sub "${ProjectIdentifierName}-${EnvironmentName}-internal-codebuild-policy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
            Resource: "*"
          - Effect: Allow
            Action: "codecommit:GitPull"
            Resource: "*"
          - Effect: Allow
            Action:
            - "s3:GetObject"
            - "s3:GetObjectVersion"
            Resource: "*"
          - Effect: "Allow"
            Action: "s3:PutObject"
            Resource: "*"

Outputs:
  SNSRole:
    Description: A reference to the created SNS Role
    Value: !Ref SNSRole
  LambdaManagerCloudFormationRole:
    Description: A reference to the created Lambda Managing CloudFormation Role
    Value: !Ref LambdaManagerCloudFormationRole
  CodePipelineRole:
    Description: A reference to the created Code Pipeline Role
    Value: !Ref CodePipelineRole
  CodeBuildRole:
    Description: A reference to the created Code Build Role
    Value: !Ref CodeBuildRole
  SNSRoleArn:
    Description: A reference to the created SNS Role ARN
    Value: !GetAtt SNSRole.Arn
  LambdaManagerCloudFormationRoleArn:
    Description: A reference to the created Lambda managing CloudFormation Role ARN
    Value: !GetAtt LambdaManagerCloudFormationRole.Arn
  CodePipelineRoleArn:
    Description: A reference to the created Code Pipeline Role ARN
    Value: !GetAtt CodePipelineRole.Arn
  CodeBuildRoleArn:
    Description: A reference to the created Code Build Role ARN
    Value: !GetAtt CodeBuildRole.Arn
